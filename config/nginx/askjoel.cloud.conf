# /etc/nginx/conf.d/askjoel.conf
# Joel (askjoel.cloud) — Django + Gunicorn na porta 8004
# ⚠️  NÃO editar configs de beezle.io, aresdev.cloud ou walinkhub.cloud!

upstream askjoel_app {
    server 127.0.0.1:8004;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name askjoel.cloud www.askjoel.cloud;

    # Certbot challenge (necessário para gerar o certificado SSL)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name askjoel.cloud www.askjoel.cloud;

    # SSL — Let's Encrypt (gerado via certbot)
    ssl_certificate /etc/letsencrypt/live/askjoel.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/askjoel.cloud/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Django static files (collectstatic → /root/askjoel_project/staticfiles/)
    location /static/ {
        alias /root/askjoel_project/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Django media uploads (documentos e relatórios)
    location /media/ {
        alias /root/askjoel_project/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy → Gunicorn
    location / {
        proxy_pass http://askjoel_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts altos por causa do processamento de documentos (até 2 min)
        proxy_read_timeout 180;
        proxy_connect_timeout 30;
        proxy_send_timeout 180;

        # Upload de documentos até 50MB
        client_max_body_size 50M;
    }
}
